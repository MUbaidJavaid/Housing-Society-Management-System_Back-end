services:
  - type: web
    name: "Housing Society Management System Backend"
    env: node
    buildCommand: pnpm install && pnpm build
    startCommand: node dist/server.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: logs
      mountPath: /opt/render/project/src/logs
      sizeGB: 1
